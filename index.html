<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>IMAGE SLIDER</h1>
    <div id="slideContainer">
      <button id="prev" class="sliderBtn">
        &lt;
        <button id="next" class="sliderBtn">&gt;</button>
      </button>
      <div class="slide show">
        <img src="./mountain view.jpg" alt="Mountain view" />
        <p>Mountain view</p>
      </div>
      <div class="slide">
        <img src="misty foest.jpg" alt="Misty forest" />
        <p>Misty forest</p>
      </div>
      <div class="slide">
        <img src="calm lake.jpg" alt="Calm lake" />
        <p>Calm lake</p>
      </div>
      <div class="slide">
        <img src="sunny beach.jpg" alt="Sunny beach" />
        <p>Sunny beach</p>
      </div>
      <div class="slide">
        <img src="mountain_view.jpg" alt="Mountain_view" />
        <p>mountain_view</p>
      </div>
      <div class="slide">
        <img src="misty_forest.jpg" alt="misty_forest" />
        <p>Misty_forest</p>
      </div>
      <div class="slide">
        <img src="calm_lake.jpg" alt="Calm_lake" />
        <p>Calm_lake</p>
      </div>
      <div class="slide">
        <img src="sunny_beach.jpg" alt="Sunny_beach" />
        <p>Sunny_beach</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
